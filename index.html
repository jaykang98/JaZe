<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./lib/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Last.FM User Data Viewer</title>
</head>
<body>
<header>
    <h1>Last.FM User Data</h1>
</header>
<div class="flex-container">
    <aside id="sidebar">
        <a href="#" role="button">Main</a>
        <a href="#" role="button">Settings</a>
        <a href="#" role="button">About</a>
    </aside>
    <main>
        <section>
            <form>
                <table>
                    <tbody>
                    <tr>
                        <th>
                            <label for="artist">Artist</label>
                        </th>
                        <td>
                            <input id="artist" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="album">Album</label>
                        </th>
                        <td>
                            <input id="album" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="track">Track</label>
                        </th>
                        <td>
                            <input id="track" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button id="test">Test</button>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </main>
<script src="renderer.js"></script>
</div>
</body>

</html>
